spring.application.name=commercial

# DB
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/mysql
spring.datasource.username = root
spring.datasource.password = 1234
schema.name = commercial
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# 로컬 테스트 시 설정
server.port=8000

# log
## 개발 환경
loging.level.root = debug
## service 시 변경
# loging.level.root = info
logging.level.groupId.artifactId = debug;

#JWT
## 30분으로 설정
jwt.expiration_time=1800000